<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Completo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Formulario de Registro Completo</h1>
  </header>

  <main>
    <form action="procesar.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Información personal</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}">

        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha_nacimiento">
      </fieldset>

      <fieldset>
        <legend>Preferencias</legend>

        <p>Género:</p>
        <label><input type="radio" name="genero" value="femenino"> Femenino</label>
        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="otro"> Otro</label>

        <p>Intereses:</p>
        <label><input type="checkbox" name="intereses[]" value="arte"> Arte</label>
        <label><input type="checkbox" name="intereses[]" value="tecnologia"> Tecnología</label>
        <label><input type="checkbox" name="intereses[]" value="deporte"> Deporte</label>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
          <option value="">-- Selecciona un país --</option>
          <option value="es">España</option>
          <option value="ar">Argentina</option>
          <option value="mx">México</option>
          <option value="co">Colombia</option>
        </select>

        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
      </fieldset>

      <fieldset>
        <legend>Datos técnicos</legend>

        <label for="archivo">Sube tu archivo:</label>
        <input type="file" id="archivo" name="archivo">

        <label for="color-favorito">Color favorito:</label>
        <input type="color" id="color-favorito" name="color_favorito">

        <label for="nivel-satisfaccion">Nivel de satisfacción (0 a 10):</label>
        <input type="range" id="nivel-satisfaccion" name="satisfaccion" min="0" max="10">

        <label for="hora">Hora preferida de contacto:</label>
        <input type="time" id="hora" name="hora_contacto">
      </fieldset>

      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Blanca - Ejercicio de formularios completos</p>
  </footer>

</body>
</html>
