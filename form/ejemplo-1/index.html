<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Completo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <form action="procesar.php" method="post" enctype="multipart/form-data" autocomplete="on">
    <fieldset>
      <legend>Información Personal</legend>

      <div class="form-group">
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Blanca de Uña Martín">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico *</label>
        <input type="email" id="email" name="email" required placeholder="Ej: blanca@email.com">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Ej: 600123456">
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha">
      </div>
    </fieldset>

    <fieldset>
      <legend>Preferencias</legend>

      <div class="form-group">
        <label>Sexo</label>
        <label class="option"><input type="radio" name="sexo" value="mujer" checked> Mujer</label>
        <label class="option"><input type="radio" name="sexo" value="hombre"> Hombre</label>
        <label class="option"><input type="radio" name="sexo" value="otro"> Otro</label>
      </div>

      <div class="form-group">
        <label>Áreas de interés *</label>
        <label class="option"><input type="checkbox" name="interes[]" value="desarrollo" required> Desarrollo web</label>
        <label class="option"><input type="checkbox" name="interes[]" value="psicologia"> Psicología</label>
        <label class="option"><input type="checkbox" name="interes[]" value="emprendimiento"> Emprendimiento</label>
      </div>

      <div class="form-group">
        <label for="color">Color favorito</label>
        <input type="color" id="color" name="color">
      </div>

      <div class="form-group">
        <label for="pais">País</label>
        <select id="pais" name="pais">
          <option value="es">España</option>
          <option value="mx">México</option>
          <option value="ar">Argentina</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="archivo">Subir CV (PDF)</label>
        <input type="file" id="archivo" name="cv" accept=".pdf">
      </div>
    </fieldset>

    <fieldset>
      <legend>Comentarios</legend>

      <div class="form-group">
        <label for="comentarios">Escribe un mensaje</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Tus comentarios..."></textarea>
      </div>
    </fieldset>

    <div class="form-group buttons">
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
    </div>
  </form>
</body>
</html>
